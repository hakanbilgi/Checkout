<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKOUT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="product-box">
                <img src="photo1.png" alt="">
                <div class="price-box">
                    <h2>Vintage Backpack</h2>
                    <span class="price"> $ 54.99</span>
                    <div class="counter">
                        <button class="count-button minus" >-</button>
                        <span class="count-number"> 0 </span>
                        <button class="count-button plus" >+</button>
                        
                    </div>
                    <button class="remove">Remove</button>
                    <p class="total">Product Total:$ <span class="total1">0</span></p>
                </div>
            </div>
            <div class="product-box">
                <img src="photo2.png" alt="">
                <div class="price-box">
                    <h2>Levi Shoes</h2>
                    <span class="price"> $ 45.99</span>
                    <div class="counter">
                        <button class="count-button minus" >-</button>
                        <span class="count-number"> 0 </span>
                        <button class="count-button plus" >+</button>
                        
                    </div>
                    <button class="remove">Remove</button>
                    <p class="total">Product Total:$ <span class="total2">0</span></p>
                </div>
            </div>
            <div class="total-box">
                <div class="total-field">
                    <p>Subtotal $ </p> <p><span id="" >0</span></p>
                </div>
                <div class="total-field"> <p>Tax(%18) $ </p> <p><span id="" >0</span></p>
                    </div>
                    <div class="total-field"> <p>Shipping $ </p> <p><span id="" >19</span></p>
                   </div>
                   <div class="total-field"> <p>Total $ </p> <p><span id="" >19</span></p>
               </div>
                  
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
